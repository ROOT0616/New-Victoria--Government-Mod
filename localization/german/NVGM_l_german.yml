 law_nvgm_diplomacy_neutrality: "Diplomatische Neutralität"
 law_nvgm_diplomacy_neutrality_desc: "Dieses Land strebt durch Vermeidung ausländischer Interventionen die Aufrechterhaltung des Friedensordnungs an."
 law_nvgm_ideology_hegemony: "Hegemonistische Ideologie"
 law_nvgm_ideology_hegemony_desc: "Dieses Land verfolgt durch starke Maßnahmen die regionale Dominanz."
 law_nvgm_ideology_friendship: "Freundschaftsideologie"
 law_nvgm_ideology_friendship_desc: "Dieses Land betreibt diplomatische Aktivitäten mit dem Ziel regionaler Stabilität und Freundschaft."
 law_nvgm_ideology_opportunism: "Opportunismus-Ideologie"
 law_nvgm_ideology_opportunism_desc: "Dieses Land schreckt vor keinem Mittel zurück, um nationale Interessen zu verfolgen."

